{% extends "account/base.html" %}

{% load i18n %}
{% load static %}

{% block content %}
    <div>
        <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
            Account Sign Up
        </h2>
    </div>

    {% include "includes/message_errors.html" %}

    <form class="mt-8 space-y-6" method="POST" action="{% url 'dashboard-signup' %}">
        {% csrf_token %}
        {% include "includes/form.html" %}
        <input type="hidden" name="remember" value="true">
        <button type="submit"
                class="mt-4 group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-gray-600 hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:hover:ring-gray-500">
            Sign Up
        </button>
    </form>
{% endblock %}
