{% extends "account/base.html" %}

{% load i18n %}
{% load static %}

{% block content %}

    <div>
        <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
            Sign in to your account
        </h2>
    </div>

    <form class="mt-8 space-y-6" method="POST" action="{% url 'account_login' %}">
        {% csrf_token %}
        <input type="hidden" name="remember" value="true">
        <div class="rounded-md shadow-sm -space-y-px">
            <div>
                <label for="id_login" class="sr-only">Username or Email Address</label>
                <input id="id_login" name="login" type="text" autocomplete="email" required
                       class="appearance-none rounded relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:hover:ring-gray-500 focus:border-gray-500 focus:z-10 sm:text-sm"
                       placeholder="Username or Email">
            </div>
            <div>
                <label for="id_password" class="sr-only">Password</label>
                <input id="id_password" name="password" type="password" autocomplete="off" required
                       class="mt-2 mb-2 appearance-none rounded relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:hover:ring-gray-500 focus:border-gray-500 focus:z-10 sm:text-sm"
                       placeholder="Password">
            </div>
        </div>

        <div class="flex items-center justify-between">
            <div class="flex items-center">
                <input id="id_remember" name="remember" type="checkbox"
                       class="h-4 w-4 text-gray-600 focus:hover:ring-gray-500 border-gray-300 rounded">
                <label for="id_remember" class="px-2 ml-2 block text-sm text-gray-900">
                    Remember me
                </label>
            </div>

            <div class="text-sm mt-4">
                <a href="{% url 'account_reset_password' %}" class="font-medium text-gray-600 hover:text-gray-500">
                    Forgot your password?
                </a>
            </div>
        </div>

        <div>
            <button type="submit"
                    class="mt-4 group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-gray-600 hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:hover:ring-gray-500">
                Sign in
            </button>
        </div>
        
    </form>
{% endblock %}
